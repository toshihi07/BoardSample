<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" media="all" th:href="@{/css/style.css}" />
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="/css/boards.css" th:href="@{/css/boards.css}"
	rel="stylesheet"></link>
<head>
<meta charset="UTF-8">

<title>掲示板作成</title>
</head>
<body>
	<header class="p-header my-3">
		<div class="p-header-container">
			<nav class="navbar navbar-light justify-content-between">
				<div class="my-2">掲示板新規作成</div>
				<form th:action="@{/logout}" method="post"><button class="btn btn-info btn-xs pull-right mx-5　navbar-brand" type="submit">ログアウト</button>
					</form>
			</nav>
		</div>
	</header>
	<div class="container text-center">
		<div class="form-box">
			<form th:method="post" th:action="@{/}" th:object="${board}"
				th:name="userId">
				<div class="form-group my-3">
					<label>スレッド名:</label> <input name="name" type="text"
						required="required" autofocus="autofocus">
				</div>
				<div class="form-group form-check my-3">
					<input type="checkbox" class="form-check-input" id="exampleCheck1" required="required">
					<label class="form-check-label" for="exampleCheck1" >掲示板を作成します。よろしいですか？</label>
				</div>
				<button type="submit" class="btn btn-info" style= "width:30%;" >作成</button>
			</form>
		</div>
	</div>
	<script type="text/javascript"
		th:src="@{/webjars/jquery/1.12.4/jquery.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
</body>
</html>
