<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" media="all" th:href="@{/css/style.css}" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="/css/boards.css" th:href="@{/css/boards.css}"
	rel="stylesheet"></link>
<head>
<meta charset="UTF-8">
<title>投稿ページ</title>
</head>
<body>
	<header class="p-header my-3">
		<div class="p-header-container">
			<nav class="navbar navbar-light justify-content-between"> 
				<div th:text="${board.name}">ポケモン育成論掲示板</div>
				<form role="form" id="logout" th:action="@{/logout}" method="post">
					<button class="btn btn-info btn-xs pull-right mx-5　navbar-brand"
						type="submit">ログアウト</button>
				</form>
			</nav>
		</div>
	</header>
	<div class="main">
		<div class="container">
			<form method="Post" action="#" enctype="multipart/form-data"
				th:action="|/boards/${board_id}/comments/${comment.commentId}/update|">
				<div class="form-group text-center">
					<label>タイトル</label> <input th:object="${comment}" th:field="*{title}"  type="text"
						name="title" class="form-control" autofocus="autofocus">
				</div>
				<div class="form-group text-center">
					<label for="exampleFormControlTextarea1">本文</label>
					<textarea th:object="${comment}" th:field="*{text}" name="text" class="form-control"
						id="exampleFormControlTextarea1" rows="6" required="required"
						autofocus="autofocus"></textarea>
				</div>
				<div th:if="${base64 != '' AND base64 != NULL}">
					<label>現在の画像</label> 
					<img th:src="${base64image}" id="preview"/>
					画像を変更：<input type="file" th:object="${imageForm}" name="image" id="uploadFile" class="m-1" /><br />
				</div >
				<div th:if="${base64 == '' OR base64 == NULL}">
					<img id="preview"/>
					画像を登録：<input type="file" th:object="${imageForm}" name="image" id="uploadFile" class="m-1" /><br />
				</div >
				<button class="btn btn-info btn-block login" type="submit">更新する</button>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="/js/jquery.validate.min.js"></script>
	<script src="/vendors/formvalidation/dist/js/FormValidation.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="/js/comment.js" th:src="@{/js/comment.js}"></script>
</body>
</html>
