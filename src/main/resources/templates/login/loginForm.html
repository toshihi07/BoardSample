<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" media="all" th:href="@{/css/style.css}" />
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="/css/login.css" th:href="@{/css/login.css}" rel="stylesheet"></link>
		<link href="/css/footer.css" th:href="@{/css/footer.css}"
	rel="stylesheet"></link>
	<script src="/js/login.js" th:src="@{/js/login.js}"></script>
<head>
<meta charset="UTF-8">
</head>
<body>  
<div class="wrapper">
	<div class="container">
		<div class="login-container">
			<p th:text="${user}"></p>
			<div class="form-box">
				<form th:action="@{/authenticate}" th:method="post">
					<div th:if="${param.error}">ユーザー名またはパスワードが正しくありません</div>

					<input name="username" type="text" placeholder="username"
						required="required" autofocus="autofocus"> <input
						type="password" name="password" placeholder="password" required="required">
					<button class="btn btn-info btn-block login" type="submit">ログイン</button>
				</form>
			</div>
			<a href="/signup" class="btn btn-info btn-block login signup" role="button" aria-pressed="true">ユーザ登録</a>
		</div>
	</div>
	<script type="text/javascript"
		th:src="@{/webjars/jquery/1.12.4/jquery.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
			<footer th:include="footer :: footer"></footer>
	</div>
</body>
</html>
